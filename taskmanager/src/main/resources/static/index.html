<!DOCTYPE html>
<html lang="en" class="bg-gray-50 text-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3405/3405870.png" />
    <style>
        body { font-family: 'Inter', ui-sans-serif, system-ui, sans-serif; }
        ::selection { background: #6366f1; color: #fff; }
        .modal-active { 
            opacity: 1 !important; 
            transform: translateY(0) scale(1) !important; 
            pointer-events: auto !important; 
        }
        .modal-hidden { 
            opacity: 0 !important; 
            transform: translateY(20px) scale(0.98) !important; 
            pointer-events: none !important; 
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
<div class="max-w-7xl mx-auto">
    <!-- Dashboard Header -->
    <header class="mb-10 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-3 text-gray-800">
            <span class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">Task Manager</span>
        </h1>
        <p class="text-gray-500 max-w-2xl mx-auto">Organize your work and boost productivity</p>
    </header>

    <!-- Stats Dashboard -->
    <div class="mb-10">
        <div id="dashboard-summary" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8"></div>
        
        <div class="bg-white rounded-xl shadow-sm p-6 max-w-2xl mx-auto">
            <h3 class="text-lg font-semibold mb-4 text-center text-gray-700">Task Distribution</h3>
            <canvas id="dashboardChart" class="w-full h-72"></canvas>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-8">
        <div class="flex flex-col sm:flex-row gap-3 items-center justify-between">
            <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                <select id="projectFilter" class="bg-white border border-gray-200 rounded-lg px-4 py-2 text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="">All Projects</option>
                </select>
                <select id="statusFilter" class="bg-white border border-gray-200 rounded-lg px-4 py-2 text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="">All Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
                <select id="sortOption" class="bg-white border border-gray-200 rounded-lg px-4 py-2 text-gray-700 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="dueDate">Sort by Due Date</option>
                    <option value="title">Sort by Title</option>
                </select>
            </div>
            <div class="flex gap-3 w-full sm:w-auto">
                <button id="addProjectBtn" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-all shadow-sm hover:shadow-md w-full sm:w-auto justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                    Project
                </button>
                <button id="addTaskBtn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-all shadow-sm hover:shadow-md w-full sm:w-auto justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
                    Task
                </button>
            </div>
        </div>
    </div>

    <!-- Projects Section -->
    <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Your Projects</h2>
        <div id="projectSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Task List -->
    <section>
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Tasks</h2>
        <div id="taskList" class="space-y-4"></div>
    </section>
</div>

<!-- Floating Action Buttons (Mobile) -->
<div class="fixed bottom-6 right-6 flex flex-col gap-3 z-40 md:hidden">
    <button id="fabAddProject" class="flex items-center justify-center bg-indigo-600 shadow-lg rounded-full w-14 h-14 text-white hover:bg-indigo-700 transition-transform hover:scale-105">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
    </button>
    <button id="fabAddTask" class="flex items-center justify-center bg-blue-600 shadow-lg rounded-full w-14 h-14 text-white hover:bg-blue-700 transition-transform hover:scale-105">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/></svg>
    </button>
</div>

<!-- Task Modal -->
<div id="taskModal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 hidden transition-all duration-200">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md relative modal-hidden mx-4">
        <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800">Add Task</h2>
        <form id="taskForm" class="space-y-4">
            <input type="hidden" id="taskId" />
            <div>
                <label class="block mb-2 font-medium text-gray-700">Title</label>
                <input type="text" id="taskTitle" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-gray-700">Description</label>
                <textarea id="taskDescription" rows="3" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-medium text-gray-700">Status</label>
                    <select id="taskStatus" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 font-medium text-gray-700">Due Date</label>
                    <input type="date" id="taskDueDate" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>
            </div>
            <div>
                <label class="block mb-2 font-medium text-gray-700">Project</label>
                <select id="taskProject" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></select>
            </div>
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
                    Save
                </button>
                <button type="button" id="cancelBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Project Modal -->
<div id="projectModal" class="fixed inset-0 flex items-center justify-center bg-black/50 z-50 hidden transition-all duration-200">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-sm relative modal-hidden mx-4">
        <button id="closeProjectModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Project</h2>
        <form id="projectForm" class="space-y-4">
            <input type="hidden" id="projectId" />
            <div>
                <label class="block mb-2 font-medium text-gray-700">Project Name</label>
                <input type="text" id="projectName" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" required>
            </div>
            <div>
                <label class="block mb-2 font-medium text-gray-700">Status</label>
                <select id="projectStatus" class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition">
                    <option value="ACTIVE">Active</option>
                    <option value="ARCHIVED">Archived</option>
                </select>
            </div>
            <div class="flex gap-3 pt-4">
                <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
                    Save
                </button>
                <button type="button" id="cancelProjectBtn" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
