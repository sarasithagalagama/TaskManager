<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3405/3405870.png" />
</head>
<body class="min-h-screen p-6 font-sans bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto">
    <!-- Dashboard Summary -->
    <div class="mb-8">
      <h1 class="text-4xl font-extrabold mb-2">ðŸ“‹ Task Manager</h1>
      <div id="dashboard-summary" class="flex gap-6 mb-4">
        <!-- JS will populate summary cards here -->
      </div>
      <canvas id="dashboardChart" class="w-full max-w-xl mx-auto mb-2 bg-gray-800 rounded-lg"></canvas>
    </div>

    <!-- Project Filter + Add Task Button -->
    <div class="flex flex-wrap items-center gap-4 mb-4">
      <select id="projectFilter" class="bg-gray-800 p-2 rounded text-white"></select>
      <select id="statusFilter" class="bg-gray-800 p-2 rounded text-white">
        <option value="">All Status</option>
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
      <select id="sortOption" class="bg-gray-800 p-2 rounded text-white">
        <option value="dueDate">Sort by Due Date</option>
        <option value="title">Sort by Title</option>
      </select>
      <button id="addTaskBtn" class="ml-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow">
        + Add Task
      </button>
    </div>
    <div class="flex gap-4 mb-6">
  <button id="addProjectBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow">
    + Add Project
  </button>
</div>

<!-- Project Modal -->
<div id="projectModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden">
  <div class="bg-gray-900 rounded-lg p-8 w-full max-w-sm shadow-2xl relative">
    <button id="closeProjectModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-400 text-xl">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Add Project</h2>
    <form id="projectForm" class="space-y-4">
      <div>
        <label class="block mb-1">Project Name</label>
        <input type="text" id="projectName" class="w-full p-2 rounded bg-gray-800 text-white" required>
      </div>
      <div class="flex gap-4 mt-6">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Save</button>
        <button type="button" id="cancelProjectBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </form>
  </div>
</div>

    <!-- Task List -->
    <div id="taskList" class="space-y-4"></div>
  </div>

  <!-- Task Modal -->
  <div id="taskModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50 hidden">
    <div class="bg-gray-900 rounded-lg p-8 w-full max-w-md shadow-2xl relative">
      <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-400 hover:text-red-400 text-xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Task</h2>
      <form id="taskForm" class="space-y-4">
        <input type="hidden" id="taskId" />
        <div>
          <label class="block mb-1">Title</label>
          <input type="text" id="taskTitle" class="w-full p-2 rounded bg-gray-800 text-white" required>
        </div>
        <div>
          <label class="block mb-1">Description</label>
          <textarea id="taskDescription" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
        </div>
        <div>
          <label class="block mb-1">Status</label>
          <select id="taskStatus" class="w-full p-2 rounded bg-gray-800 text-white">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">Due Date</label>
          <input type="date" id="taskDueDate" class="w-full p-2 rounded bg-gray-800 text-white">
        </div>
        <div>
          <label class="block mb-1">Project</label>
          <select id="taskProject" class="w-full p-2 rounded bg-gray-800 text-white"></select>
        </div>
        <div class="flex gap-4 mt-6">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save</button>
          <button type="button" id="cancelBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
