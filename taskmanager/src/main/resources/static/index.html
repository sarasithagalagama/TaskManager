<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #181a1b; }
    .glass {
      background: rgba(36, 37, 42, 0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start text-white bg-gradient-to-br from-gray-900 to-gray-800">
  <header class="w-full py-8 text-center">
    <h1 class="text-4xl font-bold text-indigo-400 mb-2">Task Manager</h1>
    <p class="text-gray-400">Organize your work efficiently</p>
  </header>
  <main class="w-full max-w-2xl flex flex-col gap-8 px-4">
    <section class="glass p-6 mb-4">
      <h2 class="text-2xl font-semibold mb-4">Projects</h2>
      <form id="project-form" class="flex flex-col md:flex-row gap-4 items-center mb-4">
        <input type="text" id="project-name" class="form-control bg-gray-700 text-white border-0 w-64 text-base" placeholder="Project name" required>
        <select id="project-status" class="form-select bg-gray-700 text-white border-0 w-40 text-base">
          <option value="ACTIVE">Active</option>
          <option value="ARCHIVED">Archived</option>
        </select>
        <button type="submit" class="btn btn-primary bg-gradient-to-r from-indigo-500 to-purple-500 border-0 px-5 py-2 rounded-lg shadow">Add Project</button>
      </form>
      <div id="projects-list" class="flex flex-col gap-4"></div>
      <form id="project-edit-form" class="mt-4 hidden flex flex-col gap-3">
        <input type="text" id="edit-project-name" class="form-control bg-gray-700 text-white border-0 w-64 text-base" placeholder="Project name" required>
        <select id="edit-project-status" class="form-select bg-gray-700 text-white border-0 w-40 text-base">
          <option value="ACTIVE">Active</option>
          <option value="ARCHIVED">Archived</option>
        </select>
        <div class="flex gap-2 mt-2">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" id="cancel-project-edit-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </section>
    <section class="glass p-6 mb-4">
      <form id="task-form" class="flex flex-wrap gap-4 items-center">
        <select id="task-project" class="form-select bg-gray-700 text-white border-0 w-40 text-base" required>
          <option value="">Select Project</option>
        </select>
        <input type="text" id="title" class="form-control bg-gray-700 text-white border-0 w-48 text-base" placeholder="Task title" required>
        <input type="text" id="description" class="form-control bg-gray-700 text-white border-0 w-56 text-base" placeholder="Description">
        <input type="date" id="dueDate" class="form-control bg-gray-700 text-white border-0 w-40 text-base">
        <button type="submit" class="btn btn-primary bg-gradient-to-r from-indigo-500 to-purple-500 border-0 px-5 py-2 rounded-lg shadow">Add Task</button>
      </form>
    </section>
    <section class="glass p-6">
      <h2 class="text-2xl font-semibold mb-4">Your Tasks</h2>
      <div id="tasks-list" class="flex flex-col gap-4"></div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
